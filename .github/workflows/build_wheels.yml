name: Build SpargeAttn Wheels

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build_wheels:
    runs-on: ubuntu-22.04
    container:
      image: nvidia/cuda:13.0.0-devel-ubuntu22.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Python 3.13
        run: |
          apt-get update
          apt-get install -y software-properties-common
          add-apt-repository -y ppa:deadsnakes/ppa
          apt-get update
          apt-get install -y python3.13 python3.13-dev python3.13-venv python3-pip git
          update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.13 1
      
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install torch==2.10.0 --index-url https://download.pytorch.org/whl/cu130
          pip install ninja packaging wheel setuptools
      
      - name: Build wheel
        run: |
          export CUDA_HOME=/usr/local/cuda
          export PATH=$CUDA_HOME/bin:$PATH
          export LD_LIBRARY_PATH=$CUDA_HOME/lib64:$LD_LIBRARY_PATH
          export TORCH_CUDA_ARCH_LIST="8.9"
          python3 setup.py bdist_wheel
      
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: spargeattn-wheels
          path: dist/*.whl
