name: Build SpargeAttn Wheels

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build_wheels:
    runs-on: ubuntu-22.04
    container:
      image: pytorch/manylinux-builder:cuda13.0
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        run: |
          export PATH="/opt/python/cp313-cp313/bin:$PATH"
          python --version
      
      - name: Install dependencies
        run: |
          /opt/python/cp313-cp313/bin/pip install torch==2.10.0 --index-url https://download.pytorch.org/whl/cu130
          /opt/python/cp313-cp313/bin/pip install ninja packaging wheel setuptools
      
      - name: Build wheel
        run: |
          export CUDA_HOME=/usr/local/cuda-13.0
          export PATH=$CUDA_HOME/bin:$PATH
          export LD_LIBRARY_PATH=$CUDA_HOME/lib64:$LD_LIBRARY_PATH
          export TORCH_CUDA_ARCH_LIST="8.9"
          /opt/python/cp313-cp313/bin/python setup.py bdist_wheel
      
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: spargeattn-wheels
          path: dist/*.whl
